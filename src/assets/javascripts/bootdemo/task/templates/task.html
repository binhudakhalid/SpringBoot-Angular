<div class="card">
	<div class="card-content">
		<div class="card-title">Task List</div>
		<table>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Description</th>
				<th> <h1>task/temp/task</h1></th>				
			</tr>
			<tr ng-repeat="task in ctrl.tasks">
				<td ng-bind="task.id"></td>
				<td><a href="#task/{{task.id}}" ng-bind="task.title"></a></td>
				<td ng-bind="task.description"></td>				
			</tr>
		</table>
	</div>
</div>
