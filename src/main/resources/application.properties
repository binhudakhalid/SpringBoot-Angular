logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=hbstudent
spring.datasource.password=hbstudent
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.max-active=100
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

#spring.datasource.testOnBorrow=true
#spring.datasource.validationQuery=SELECT 1



flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=false
spring.jpa.properties.hibernate.hbm2ddl.auto=true

datasource.flyway.url=jdbc:mysql://localhost:3306/demo
datasource.flyway.username=hbstudent
datasource.flyway.password=hbstudent
datasource.flyway.driver-class-name=com.mysql.jdbc.Driver

spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html

